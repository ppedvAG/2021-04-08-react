<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <title>Hello React</title>
    <style>
        .big {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Hello React</h1>
    <div id="divId"></div>
    <script>
        // React Element
        const pHobbies = React.createElement('p', {class: 'big'}, 'Ich habe einige Hobbies:');
        console.log('pHobbies :>> ', pHobbies);
        ReactDOM.render(pHobbies, divId);
        // in production:
        // ReactDom.render(pHobbies, document.getElementById('divId'));

        // HTML Element oder DOM Element
        var pClassic = document.createElement('p', {class: 'big'});
        var textForP = document.createTextNode('inhalt von p');
        pClassic.appendChild(textForP);
        console.log('pClassic :>> ', pClassic);
        
        // STRINGS IN JS
        // es ist egal - einfache, doppelte oder backtick-Hochkommata
        let string1 = 'text1';
        let string2 = "text2";
        let string3 = `text
        ${2}`; // Vorteil: über mehrere Zeilen und Zugriff auf JS-Ausdrücke       
    </script>
</body>
</html>
